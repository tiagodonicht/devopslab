# Linguagem Utilizada para Desenvolver a Aplicação
language: python

# Versão que a aplicação suporta.
python:
  - "3.7.9"

# Instalação de Módulos que são necessários para a Aplicação.
install:
  - pip install flask

# Defini o script de Teste que deve rodar toda vez que o código for alterado.
script:
  - python -m unittest -v test

# Definir o Deploy no Heroku
deploy:
  provider: heroku
  api_key: $HEROKU_API_KEY
  edge: true 
  app: devopslab-tiago
  on:
      branch: main

  - provider: gae
    keyfile: /home/vagrant/lab-devops-cloud-314123-c9e57c7609e4.json
    project: lab-devops-cloud-314123
    on:
      branch: main

  before_install:
  - openssl aes-256-cbc -K $encrypted_78159770279c_key -iv $encrypted_78159770279c_iv
  -in lab-devops-cloud-314123-c9e57c7609e4.json.enc -out ../lab-devops-cloud-314123-c9e57c7609e4.json
  -d
